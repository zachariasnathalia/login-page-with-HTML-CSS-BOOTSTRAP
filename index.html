<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <!--FONT LINK-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <!--LINK BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!--LINK CSS-->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="py-5">
    <div class="container-fluid px-4 container1">
      <div class="text-center signUp">
        <h2>Sign Up</h2>
      </div>
      <form>
        <!--Name row-->
        <div class="row g-2">
          <div class="col input-group mb-3 mt-4">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="First Name"
              />
              <label for="floatingInput">First Name</label>
            </div>
          </div>
          <div class="col input-group mb-3 mt-4">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="floatingInput"
                placeholder="Last Name"
              />
              <label for="floatingInput">Last Name</label>
            </div>
          </div>
        </div>
        <!--Username-->
        <div class="input-group mb-3">
          <span class="input-group-text">@</span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="Username"
            />
            <label for="floatingInputGroup1">Username</label>
          </div>
        </div>

        <!--Email-->
        <div class="input-group mb-3">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="E-mail"
            />
            <label for="floatingInputGroup1">E-mail</label>
          </div>
        </div>

        <!--Password row-->
        <div class="row g-2">
          <div class="col form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="col form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              required
            />
            <label for="floatingPassword">Confirm Password</label>
          </div>
        </div>
        <div class="form-check mb-4">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck"
            required
          />
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
        </div>
      </form>

      <!--Button Group-->
      <div class="text-center">
        <button class="btn btnSubmit" type="submit">Sign Up</button>
        <button class="btn btnClear" type="reset">Clear</button>
      </div>
    </div>

    <!--Footer-->
    <div class="container text-center footer">
      <p>Made by &copy;Nathalia Zacharias</p>
    </div>

    <!--LINK BOOTSTRAP SCRIPT-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
